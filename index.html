<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <title>My Weather App</title>
</head>

<body>
  <div class="search">
    <form id="searchForm">
      <input type="text" placeholder="City name" name="search" class="search-bar" id="searchBar">
      <button type="submit" class="search-button" id="searchButton">Search</button>
    </form>
  </div>

  <div class="container">
    <div class="app-title">
      <p>Today's Weather</p>
    </div>
    <div class="geo-notification" id="geoNotification">
    </div>
    <div class="weather-container">
      <div class="weather-icon" id="weatherIcon">
        <img src="./public/icons/unknown.png" alt="weather icon">
      </div>
      <div class="temperature-value" id="temperatureValue">
        <p class="temp-value">- Â° <span class="cSpan">C</span></p>
      </div>
      <div class="temperature-description" id="temperatureDescription">
        <p>-</p>
      </div>
      <div class="location">
        <p id="myLocation">-</p>
      </div>
    </div>
  </div>

  <script src="src/javaScript/main.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1e0542d540.js" crossorigin="anonymous"></script>
  <title>My Weather App</title>
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="top-bar">
        <div class="search">
          <form id="searchForm">
            <input type="text" placeholder="City name" name="search" class="search-bar" id="searchBar">
            <button type="submit" class="search-button" id="searchButton"><i
                class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <div class="clock"></div>
        <div class="display-date">
          <span id="day">day</span> -
          <span id="month">month</span>
          <span id="daynum">00</span>
          <span id="year">0000</span>
        </div>
      </div>
      <div class="side-bar">

        <div class="location">
          <p id="myLocation">-</p>
          <div class="geo-notification hidden" id="geoNotification"></div>
          <div class="weather-container">
            <div class="weather-icon" id="weatherIcon">
              <img src="./public/icons/unknown.png" alt="weather icon">
            </div>
            <div class="temperature-value" id="temperatureValue">
              <p class="temp-value">- Â° <span class="cSpan">C</span></p>
            </div>
            <div class="temperature-description" id="temperatureDescription">
              <p>-</p>
            </div>
          </div>
        </div>
        <div class="weather-data">
          <p id="wind">123</p>
          <p id="humidity"></p>
          <p id="sunRise"></p>
          <p id="sunSet"></p>
        </div>
      </div>
      <div class="main"></div>
      <div class="bottom-bar"></div>
    </div>
  </div>



  <script src="src/main.js" type="module"></script>
</body>

</html>
